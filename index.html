    <div ng-app="mainApp" ng-controller="studentController">
        Enter your firstName : <input type="text" ng-model="student.firstName"><br>
        Enter your lastName : <input type="text" ng-model="student.lastName"> <br>
        <h1>You are Entering: {{student.fullName()}}</h1>

    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">

    <script src="./angular.min.js"></script>  <!-- Using angularjs minified file -->

    <script>
        var mainApp = angular.module('mainApp', []);
        mainApp.controller('studentController', function studentConroller($scope) {
            $scope.student = {
                firstName : 'Afzal',
                lastName : "Idrisi",

                fullName : function () {
                    var studentObject = {};
                    studentObject = $scope.student;
                    return studentObject.firstName + " " + studentObject.lastName;
                }

            }
        })
    </script>
